                  HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
                  HoverColor: =RGBA(255, 255, 255, 1)
                  HoverFill: =Self.Fill
                  OnSelect: |-
                    =Set(
                        _spinner,
                        true
                    );
                    Set(
                        _estadoAnterior,
                        _itemSeleccionadoLead.EstadoCuenta.Value
                    );
                    Patch(
                        tab_cuentas,
                        LookUp(
                            tab_cuentas,
                            ID = _itemSeleccionadoLead.ID
                        ),
                        {
                            NIT: TextInp_editView_nitClient_verLead.Text,
                            RazonSocial: TextInp_enable_razon_social_verLead.Text,
                            EstadoCuenta: {Value: _estadoSeleccionadoLead},
                            EstadoNegociacion: If(
                                _estadoSeleccionadoLead = "Lead",
                                {
                                    Id: 1,
                                    Value: "Lead"
                                },
                                _estadoSeleccionadoLead = "Prospecto",
                                {
                                    Id: 2,
                                    Value: "Prospecto"
                                },
                                _itemSeleccionadoLead.EstadoNegociacion
                            ),
                            FechaPasoAProspecto: If(
                                _estadoSeleccionadoLead = "Lead",
                                Blank(),
                                _estadoSeleccionadoLead = "Prospecto",
                                Today(),
                                _itemSeleccionadoLead.FechaPasoAProspecto
                            ),
                            Ciudad: If(
                                !IsBlank(Select_edit_ciudades_verLead.Selected),
                                {
                                    Id: Select_edit_ciudades_verLead.Selected.ID,
                                    Value: Select_edit_ciudades_verLead.Selected.Ciudad0
                                },
                                _itemSeleccionadoLead.Ciudad
                            ),
                            Segmento: If(
                                !IsBlank(Select_edit_segmento_verLead.Selected),
                                {
                                    Id: Select_edit_segmento_verLead.Selected.ID,
                                    Value: Select_edit_segmento_verLead.Selected.segmento
                                },
                                _itemSeleccionadoLead.Segmento
                            ),
                            Subsegmento: If(
                                !IsBlank(Select_edit_subsegmento_verLead.Selected),
                                {
                                    Id: Select_edit_subsegmento_verLead.Selected.ID,
                                    Value: Select_edit_subsegmento_verLead.Selected.sub_segmento
                                },
                                _itemSeleccionadoLead.Subsegmento
                            ),
                            NombreContacto: TextInp_enable_nombreContac_verLead.Text,
                            ApellidosContacto: TextInp_enable_apelliContac_verLead.Text,
                            CargoContacto: TextInp_enable_cargoContac_verLead.Text,
                            EmailContacto: TextInp_enable_emailContac_verLead.Text,
                            estado_interes: If(
                                !IsBlank(_interesSeleccionadoLead),
                                {Value: _interesSeleccionadoLead},
                                _itemSeleccionadoLead.estado_interes
                            ),
                            Ultima_actualizacion_cuenta: Now()
                        }
                    );
                    If(
                        _estadoAnterior <> _estadoSeleccionadoLead,
                        Patch(
                            tab_hist_cambioEstd_cuenta,
                            Defaults(tab_hist_cambioEstd_cuenta),
                            {
                                Cuenta: {
                                    Id: _itemSeleccionadoLead.ID,
                                    Value: _itemSeleccionadoLead.RazonSocial
                                },
                                EstadoAnterior: {Value: _estadoAnterior},
                                EstadoNuevo: {Value: _estadoSeleccionadoLead},
                                FechaCambio: Now(),
                                UsuarioResponsable: {
                                    '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                                    Claims: "i:0#.f|membership|" & Lower(_infoUsuarioLoggeado.Email),
                                    Department: "",
                                    DisplayName: _infoUsuarioLoggeado.FullName,
                                    Email: _infoUsuarioLoggeado.Email,
                                    JobTitle: "",
                                    Picture: ""
                                }
                            }
                        );
                        // Actualizar estado en tab_seguimiento_porCuenta
                        ForAll(
                            Filter(
                                tab_seguimiento_porCuenta,
                                Cuenta.Id = _itemSeleccionadoLead.ID
                            ),
                            Patch(
                                tab_seguimiento_porCuenta,
                                ThisRecord,
                                {EstadoCuentaEnSeguimiento: {Value: _estadoSeleccionadoLead}}
                            )
                        );
                        // Actualizar estado en tab_oportunidades_cuenta
                        ForAll(
                            Filter(
                                tab_oportunidades_cuenta,
                                Cuenta.Id = _itemSeleccionadoLead.ID
                            ),
                            Patch(
                                tab_oportunidades_cuenta,
                                ThisRecord,
                                {EstadoActualCuenta: {Value: _estadoSeleccionadoLead}}
                            )
                        );
                        // Actualizar estado en tab_maquinas_porCuenta
                        ForAll(
                            Filter(
                                tab_maquinas_porCuenta,
                                Cuenta.Id = _itemSeleccionadoLead.ID
                            ),
                            Patch(
                                tab_maquinas_porCuenta,
                                ThisRecord,
                                {EstadoActualCuenta: {Value: _estadoSeleccionadoLead}}
                            )
                        );
                        // Si el nuevo estado es Prospecto, navegar a pantalla de prospectos
                        If(
                            _estadoSeleccionadoLead = "Prospecto",
                            Navigate('5_pantalla_prospectos_desktop', ScreenTransition.Fade)
                        )
                    );
                    Set(
                        _itemSeleccionadoLead,
                        LookUp(
                            tab_cuentas,
                            ID = _itemSeleccionadoLead.ID
                        )
                    );
                    Set(
                        _spinner,
                        false
                    );
