- Button_edit_upd_prospecSelec_verProspec:
    Control: Classic/Button@2.2.0
    Group: GroupCont1_Form_VistaDatos_ProspecSelec
    Properties:
      BorderColor: =ColorFade(Self.Fill, -55%)
      BorderThickness: =0
      Color: =RGBA(255, 255, 255, 1)
      DisabledBorderColor: =RGBA(166, 166, 166, 1)
      Fill: =RGBA(186, 156, 137, 1)
      Font: =Font.'Open Sans'
      Height: =40
      HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
      HoverColor: =RGBA(255, 255, 255, 1)
      HoverFill: =Self.Fill
      OnSelect: |+
        =// hacer patch para crear el lead


        Set(_itemSeleccionadoProspecto1,
        Patch(
            tab_leads,
            LookUp(tab_leads,ID = _itemSeleccionadoProspecto1.ID),
            {
                nombre_comercial_prospecto: TextInp_edit_nombreComercial_verProspec.Text,
                id_nespresso_nit: Value(TextInp_edit_idNespresso_verProspec.Text),
                razon_social_prospecto: TextInp_edit_razonSocial_verProspec.Text,
                ciudad: _ciudadSeleccionada,
                segmento:_itemSeleccionadoProspectoSegmento,
                subsegmento:_itemSeleccionadoProspectoSubSegmento,
                nombre_contacto: TextInp_edit_nombreContac_verProspec.Text,
                apellidos_contacto: TextInp_edit_apelliContac_verProspec.Text,
                cargo: TextInp_edit_cargoContac_verProspec.Text,
                email: TextInp_edit_emailContac_verProspec.Text,
                ultima_actualizacion:Today()
            }
        ));

        //coleccion leads creados
        ClearCollect(
            colLeads,
            Filter(
                tab_leads,
                correo_comercial_creador = _correoLoggeado
            )
        );

        Notify("Información actualizada",NotificationType.Success,6000)


      PressedBorderColor: =Self.Fill
      PressedColor: =Self.Fill
      PressedFill: =Self.Color
      RadiusBottomLeft: =30
      RadiusBottomRight: =30
      RadiusTopLeft: =30
      RadiusTopRight: =30
      Size: =16
      Text: ="ACTUALIZAR"
      Visible: =_datosVista
      Width: =206
      X: =818
      Y: =850
