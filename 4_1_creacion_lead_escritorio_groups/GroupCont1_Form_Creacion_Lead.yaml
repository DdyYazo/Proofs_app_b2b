        Set(
            _itemSeleccionadoLeadSegmento,
            _itemSeleccionadoLead.Segmento.Value // ✅ Capitalizado
        );
        Set(
            _itemSeleccionadoLeadSubSegmento,
            _itemSeleccionadoLead.Subsegmento.Value  // ✅ Capitalizado
        );
