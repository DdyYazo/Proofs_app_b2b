- Button_returnListLeads_verLead:
    Control: Classic/Button@2.2.0
    Group: GroupCont1_Form_VistaDatos_LeadSelec
    Properties:
      BorderColor: =ColorFade(Self.Fill, -55%)
      BorderThickness: =0
      Color: =RGBA(255, 255, 255, 1)
      DisabledBorderColor: =RGBA(166, 166, 166, 1)
      Fill: =RGBA(186, 156, 137, 1)
      Font: =Font.'Open Sans'
      Height: =40
      HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
      HoverColor: =RGBA(255, 255, 255, 1)
      HoverFill: =Self.Fill
      OnSelect: |-
        =// Volver a la pantalla de leads sin guardar cambios
        Navigate('4_pantalla_leads_desktop');

        // Limpiar formulario
        Reset(TextInp_view_fechCrea_leadSelec_verLead);
        Reset(TextInp_view_fechUpd_leadSelec_verLead);
        Reset(TextInp_editView_nitClient_verLead);
        Reset(TextInp_enable_razon_social_verLead);
        Reset(Select_edit_ciudades_verLead);
        Reset(Select_edit_segmento_verLead);
        Reset(Select_edit_subsegmento_verLead);
        Reset(TextInp_enable_nombreContac_verLead);
        Reset(TextInp_enable_apelliContac_verLead);
        Reset(TextInp_enable_cargoContac_verLead);
        Reset(TextInp_enable_emailContac_verLead);
        Reset(Select_edit_estadoUser_verLead);
        Reset(Select_edit_estadoInters_verLead)
      PressedBorderColor: =Self.Fill
      PressedColor: =Self.Fill
      PressedFill: =Self.Color
      RadiusBottomLeft: =30
      RadiusBottomRight: =30
      RadiusTopLeft: =30
      RadiusTopRight: =30
      Size: =16
      Text: ="IR A LISTA LEADS"
      Visible: =_datosVista
      Width: =206
      X: =553
      Y: =776
