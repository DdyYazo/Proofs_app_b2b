                  Icon: =Icon.Add
                  OnSelect: =Select(Parent)
                  Visible: =If( CountRows(Filter(colDocumentosProspecto, TipoDocumento.ID = ThisItem.ID && Cuenta.Id = _itemSeleccionadoProspecto1.ID) ) = ThisItem.cantidad_de_documentos , false,true)
                  Width: =16
                  X: =573
                  Y: =10
            - Icon5:
                Control: Classic/Icon@2.5.0
                Properties:
                  BorderColor: =RGBA(0, 18, 107, 1)
                  Color: =RGBA(85, 69, 49, 1)
                  Height: =24
                  Icon: =Icon.View
                  OnSelect: |
                    =// dependiendo la cantidad de documentos 
                    Set(
                        _documentoSeleccionadoVer,
                        ThisItem
                    );
                    //
                    ClearCollect(
                        colDocumentosVerPre,
                        Filter(
                            tab_documentos_porCuenta,
                            Cuenta.Id = _itemSeleccionadoProspecto1.ID && TipoDocumento.ID = _documentoSeleccionadoVer.ID
                        )
                    );
                    // validar si el documento ya se creo en al biblioteca 
                    If(
                        CountRows(colDocumentosVerPre) = 0,
                        Set(
                            _mensajeAlerta,
                            true
                        ),
                        Clear(colDocumentosVer);
                        ForAll(
                            colDocumentosVerPre As Db,
                            Collect(
                                colDocumentosVer,
                                AddColumns(
                                    Db,
                                    id_col,
                                    CountRows(colDocumentosVer) + 1
                                )
                            )
                        );
                        Set(
                            _numeroDocumentoSeleccionado,
                            1
                        );
                        Set(
                            _visibleVerDocumentoSeleccionado,
                            true
                        )
                    );
                  Visible: =If( CountRows(Filter(colDocumentosProspecto, TipoDocumento.ID = ThisItem.ID && Cuenta.Id = _itemSeleccionadoProspecto1.ID) ) = ThisItem.cantidad_de_documentos , true,false)
