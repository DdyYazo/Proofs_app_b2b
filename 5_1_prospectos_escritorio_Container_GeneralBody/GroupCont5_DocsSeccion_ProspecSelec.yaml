                  HoverFill: =RGBA(_rBotonClaro,_gBotonClaro,_bBotonClaro,_aBotonClaro)
                  OnSelect: |
                    =Set(
                        _documentoSeleccionadoVer,
                        ThisItem
                    );
                    //validar si los documentos ya se crearon en la carpeta
                    ClearCollect(
                        colDocumentosVerPre,
                        Filter(
                            tab_documentos_porCuenta,
                            Cuenta.Id = _itemSeleccionadoProspecto1.ID && TipoDocumento.ID = _documentoSeleccionadoVer.ID
                        )
                    );
                    // validar si el documento ya se creo en al biblioteca
                    If(
                        CountRows(colDocumentosVerPre) < ThisItem.cantidad_de_documentos,
                        Set(
