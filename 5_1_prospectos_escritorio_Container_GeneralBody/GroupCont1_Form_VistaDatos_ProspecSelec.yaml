- Button_edit_upd_prospecSelec_verProspec:
    Control: Classic/Button@2.2.0
    Group: GroupCont1_Form_VistaDatos_ProspecSelec
    Properties:
      BorderColor: =ColorFade(Self.Fill, -55%)
      BorderThickness: =0
      Color: =RGBA(255, 255, 255, 1)
      DisabledBorderColor: =RGBA(166, 166, 166, 1)
      Fill: =RGBA(186, 156, 137, 1)
      Font: =Font.'Open Sans'
      Height: =40
      HoverBorderColor: =ColorFade(Self.BorderColor, 20%)
      HoverColor: =RGBA(255, 255, 255, 1)
      HoverFill: =Self.Fill
      OnSelect: |-
        =Set(
            _spinner,
            true
        );
        Patch(
            tab_cuentas,
            LookUp(
                tab_cuentas,
                ID = _itemSeleccionadoProspecto1.ID
            ),
            {
                NIT: TextInp_editView_nitClient_verProspec.Text,
                RazonSocial: TextInp_edit_razonSocial_verProspec.Text,
                Segmento: If(
                    !IsBlank(Select_edit_segmento_verProspec.Selected),
                    {
                        Id: Select_edit_segmento_verProspec.Selected.ID,
                        Value: Select_edit_segmento_verProspec.Selected.segmento
                    },
                    _itemSeleccionadoProspecto1.Segmento
                ),
                Subsegmento: If(
                    !IsBlank(Select_edit_subsegmento_verProspec.Selected),
                    {
                        Id: Select_edit_subsegmento_verProspec.Selected.ID,
                        Value: Select_edit_subsegmento_verProspec.Selected.sub_segmento
                    },
                    _itemSeleccionadoProspecto1.Subsegmento
                ),
                Ciudad: If(
                    !IsBlank(Select_edit_ciudades_verProspec.Selected),
                    {
                        Id: Select_edit_ciudades_verProspec.Selected.ID,
                        Value: Select_edit_ciudades_verProspec.Selected.Ciudad0
                    },
                    _itemSeleccionadoProspecto1.Ciudad
                ),
                NombreContacto: TextInp_edit_nombreContac_verProspec.Text,
                ApellidosContacto: TextInp_edit_apelliContac_verProspec.Text,
                CargoContacto: TextInp_edit_cargoContac_verProspec.Text,
                EmailContacto: 'TextInp_edit_emailContac_verProspec:'.Text,
                Ultima_actualizacion_cuenta: Now()
            }
        );
        Set(
            _itemSeleccionadoProspecto1,
            LookUp(
                tab_cuentas,
                ID = _itemSeleccionadoProspecto1.ID
            )
        );
        Set(
            _spinner,
            false
        );
        Notify(
            "✓ Información actualizada exitosamente",
            NotificationType.Success,
            6000
        )
      PressedBorderColor: =Self.Fill
      PressedColor: =Self.Fill
      PressedFill: =Self.Color
      RadiusBottomLeft: =30
      RadiusBottomRight: =30
      RadiusTopLeft: =30
