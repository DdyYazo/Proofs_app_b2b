- Select_edit_fechActv_verProspec:
    Control: Classic/DatePicker@2.6.0
    Group: GroupCont2_List_SeguimientoActv_ProspecSelec
    Properties:
      BorderColor: =RGBA(0, 18, 107, 1)
      BorderStyle: =BorderStyle.None
      BorderThickness: =0
      Color: =RGBA(85, 69, 49, 1)
      DefaultDate: =Blank()
      Fill: =Color.Transparent
      Font: =Font.'Open Sans'
      FontWeight: =FontWeight.Semibold
      Height: =46
      IconBackground: =Color.Transparent
      IconFill: =RGBA(85, 69, 49, 1)
      InputTextPlaceholder: |-
        =If(
            IsBlank(Self.SelectedDate),
            Text(
                Date(
                    2001,
                    12,
                    31
                ),
                Self.Format,
                Self.Language
            )
        )
      OnChange: |-
        =If(
            !_limpiandoFiltroFecha && !IsBlank(Self.SelectedDate),
            Set(
                _fechaFiltroActividades,
                Self.SelectedDate
            )
        )
      Size: =22
      Visible: =_seguimientoVista
      Width: =283
      X: =574
      Y: =196
- Icon_Reset_filtroFecha_act_verProspec:
    Control: Classic/Icon@2.5.0
    Group: GroupCont2_List_SeguimientoActv_ProspecSelec
    Properties:
      BorderColor: =RGBA(0, 18, 107, 1)
      Color: =RGBA(110, 93, 71, 1)
      Height: =42
      Icon: =Icon.Erase
      OnSelect: |-
        =Set(
            _limpiandoFiltroFecha,
            true
        );
        Reset(Select_edit_fechActv_verProspec);
        Set(
            _fechaFiltroActividades,
            Blank()
        );
        Set(
            _limpiandoFiltroFecha,
            false
        )
      Tooltip: ="Limpiar filtro de fecha"
      Visible: =_seguimientoVista && !IsBlank(_fechaFiltroActividades) && !_crearAgenda
      Width: =45
      X: =899
      Y: =196
