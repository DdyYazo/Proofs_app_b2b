            true
        );
        Set(
            _semestreVista,
            false
        );
        Set(
            _anioVista,
            false
        );
        // Colección de leads desde la nueva lista tab_cuentas
        ClearCollect(
            colLeads,
            Filter(
                tab_cuentas,
                EstadoCuenta = 1 && (ComercialAsignado.Email = _correoLoggeado || ComercialAsignado.Email = _correoLoggeadoNormalizado || _rolUsuarioLoggeado = 5 || _rolUsuarioLoggeado = 6)
            )
        );
        // Colección para seguimiento comercial desde la nueva lista
        ClearCollect(
            colSeguimiento,
            Filter(
                tab_seguimiento_porCuenta,
                RequiereAccion = true
            )
        )
